<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Unauthorized Access</title>
    <link rel="icon" type="image/png" href="https://www.freeiconspng.com/thumbs/alert-icon/alert-icon-red-11.png">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 18px;
            margin: 20px 0;
        }

        .login-button {
            text-decoration: none;
            display: inline-block;
            background-color: #4285f4;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .login-button:hover {
            background-color: #357ae8;
        }

        .google-logo {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <h1>You are not authorized. Please log in.</h1>
    <p>Click the button below to log in with Google:</p>
    <a href="/google-login" class="login-button">
        <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png"
            alt="Google Logo" class="google-logo">Login with Google
    </a>
</body>

</html>
