<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="icon" type="image/png" href="https://www.freeiconspng.com/thumbs/login-icon/user-login-icon-29.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        p {
            margin: 10px 0;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            /* width: 100%; */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        /* Responsive Styles */
        @media screen and (max-width: 600px) {
            form {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
    <h1>Register</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p><label for="username">{{ form.username.label }}</label><br>{{ form.username }}</p>
        <p><label for="password">{{ form.password.label }}</label><br>{{ form.password }}</p>
        <p><label for="confirm_password">{{ form.confirm_password.label }}</label><br>{{ form.confirm_password }}</p>
        <p>{{ form.submit }}</p>
    </form>
</body>

</html>
